<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div#area {
            font: normal 20pt Georgia;
background: rgb(228, 18, 210);
color: rgb(15, 241, 91);
width: 200px;
height: 200px;
text-align: center;
line-height: 200px;


        }

    </style>
</head>
<body>
    <div id="area" >
    salve trutao
    </div>




<script>
var a = document.getElementById('area')
a.addEventListener('click', clicar)
a.addEventListener('mouseenter', entrou)
a.addEventListener('mouseout', saiu)


function clicar() {
var a = document.getElementById('area')
a.innerText = 'Isso ai'
}
function entrou() {
a.innerText = 'Mandou bem'
}
function saiu() {
    a.innerText = 'Qual foi!?'
}

</script>
</body>
</html>

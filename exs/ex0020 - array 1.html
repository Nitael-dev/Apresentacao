<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section id="sec">
        <button id="botao" onclick="testar()"></button>
    </section>
    <script>
        function testar(){
        var sec = document.getElementById('sec')
        var but = [1,2,3,4,5,6,7]
        for(var b in but){
           sec.innerHTML += `Na key ${b} aparece o valor ${but[b]}</br>`
        }
        }
    </script>
</body>
</html>

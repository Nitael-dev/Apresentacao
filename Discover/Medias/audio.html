<!--
   <audio>
       
    ─ src
    ─ controls
    ─ se não funcionar?
        ─ fallback content
    ─ source
        ─ src
        ─ type
-->

<audio controls muted >
    <source src="./example.mp3"
    type="audio.mp3">
    <source src="./example.ogg"
    type="audio.ogg">
    <p>Seu navegador não suporta audio.</p>
</audio>

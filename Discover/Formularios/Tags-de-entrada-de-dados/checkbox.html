<!--
    <input type="checkbox"

    - Caixas que podem ser marcadas
    - Selecionar um valor para ser enviado
    - Se não seleciona, não sera enviado nenhum dado

    ATRIBUTOS
    - globais
    - value
        * valor que aquele campo contém
        * Se não estiver presente, o padrão em "on"
    - checked
        * para deixar o campo marcado por padrão

        Marcar Múltilplos Valores?

        - Usaremos o atributo "name" com o mesmo nome para os diversos campos
-->

<label for="subscribe">Receber notificações</label>
<input type="checkbox" id="subscribe" checked>

<!-- interest = music, interest-->

<fieldset>
    <legend>Choose you interesse</legend>
    <div>
        <input type="checkbox" value="subscribed" name="interest" id="coding">
        <label for="coding">Coding</label>
    </div>
    <div>
        <input type="checkbox" name="interest" id="music">
        <label for="music">music</label>
    </div>
</fieldset>

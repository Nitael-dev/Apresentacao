<!--
    <input type="search" />

    ─ Para campos de busca
    ─ É igual ao campo do tipo 'text' mas poderá ser um pouco diferente dependendo do user agent


    # Atributos

    ─ list / <datalist>
    ─ pattern
    ─ aria-label
-->

<datalist id="searchterms">
    <option>Mac</option>
    <option>Win</option>
    <option>Linux</option>
</datalist>

<form action="">
    <label for="">Pesquisar pelo ID</label>
    <input type="search" name="id" list="searchterms" size="5" pattern="[0-9]{2}" title="Digite o número do ID: 99" aria-label="Campo de pesquisa: Digite seu termo de busca">
    <button>Search</button>
</form>

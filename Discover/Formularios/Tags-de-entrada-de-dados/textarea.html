<!--
    <textarea>
    ─ mais de uma linha
    ─ útil para textos grandes

    Atributos
    ─ id
    ─ name
    ─ rows e cols
    ─ maxlength e minlength
    ─ wrap
    ·· outros comuns aos <input>s
        ─ autocomplete, autofocus, disabled
        placeholder, readonly, form, required
-->
<label for="message">Mensagem:</label>
<textarea id="message" name="message" rows="10" cols="20" maxlength="" minlength="4" wrap="hard" placeholder="Digite sua linda mensagem"></textarea>
